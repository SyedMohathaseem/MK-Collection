    <script>
        const NOTIFICATION_KEY = 'mk_customer_notifications';

        document.addEventListener('DOMContentLoaded', loadNotifications);

        function getNotifications() {
            const stored = localStorage.getItem(NOTIFICATION_KEY);
            if (!stored) {
                // Create sample notifications
                const samples = [
                    { id: 1, type: 'order', title: 'Order Shipped!', message: 'Your order #MK-2026-003 has been shipped and is on its way.', time: new Date().toISOString(), read: false },
                    { id: 2, type: 'promo', title: 'Flash Sale! 30% Off', message: 'Don\'t miss out! Use code FLASH30 for 30% off all dresses. Ends tonight!', time: new Date(Date.now() - 86400000).toISOString(), read: false },
                    { id: 3, type: 'order', title: 'Order Delivered', message: 'Your order #MK-2026-001 has been delivered. Enjoy your new items!', time: new Date(Date.now() - 172800000).toISOString(), read: true }
                ];
                localStorage.setItem(NOTIFICATION_KEY, JSON.stringify(samples));
                return samples;
            }
            return JSON.parse(stored);
        }

        function saveNotifications(notifications) {
            localStorage.setItem(NOTIFICATION_KEY, JSON.stringify(notifications));
        }

        function loadNotifications() {
            const notifications = getNotifications();
            const container = document.getElementById('notifications-container');
            const emptyState = document.getElementById('empty-state');

            if (notifications.length === 0) {
                container.style.display = 'none';
                emptyState.style.display = 'block';
                return;
            }

            container.style.display = 'block';
            emptyState.style.display = 'none';

            container.innerHTML = notifications.map(n => `
                <div class="notification-card ${n.read ? 'read' : ''}" data-id="${n.id}" style="
                    background: ${n.read ? 'var(--color-gray-50)' : 'var(--color-white)'};
                    border: 1px solid var(--color-gray-200);
                    border-radius: var(--radius-lg);
                    padding: var(--space-4);
                    margin-bottom: var(--space-3);
                    display: flex;
                    align-items: flex-start;
                    gap: var(--space-4);
                    ${!n.read ? 'border-left: 3px solid var(--color-blush-pink)' : ''}
                ">
                    <div style="
                        width: 40px;
                        height: 40px;
                        background: ${n.type === 'order' ? 'var(--color-blush-light)' : 'var(--color-success-light)'};
                        border-radius: var(--radius-full);
                        display: flex;
                        align-items: center;
                        justify-content: center;
                        flex-shrink: 0;
                    ">
                        ${n.type === 'order' ? 
                            '<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="var(--color-blush-pink)" width="20" height="20"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"/></svg>' : 
                            '<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="var(--color-success)" width="20" height="20"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v13m0-13V6a2 2 0 112 2h-2zm0 0V5.5A2.5 2.5 0 109.5 8H12zm-7 4h14M5 12a2 2 0 110-4h14a2 2 0 110 4M5 12v7a2 2 0 002 2h10a2 2 0 002-2v-7"/></svg>'
                        }
                    </div>
                    <div style="flex:1;min-width:0">
                        <div style="display:flex;align-items:center;justify-content:space-between;gap:var(--space-2)">
                            <h4 style="font-weight:var(--font-semibold);margin:0">${n.title}</h4>
                            <span style="font-size:var(--text-xs);color:var(--color-gray-400);white-space:nowrap">${formatTime(n.time)}</span>
                        </div>
                        <p style="margin:var(--space-1) 0 0;color:var(--color-gray-600);font-size:var(--text-sm)">${n.message}</p>
                    </div>
                    <button onclick="deleteNotification(${n.id})" style="background:none;border:none;cursor:pointer;color:var(--color-gray-400);padding:var(--space-1)">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" width="18" height="18"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/></svg>
                    </button>
                </div>
            `).join('');

            // Mark all as read
            notifications.forEach(n => n.read = true);
            saveNotifications(notifications);
        }

        function deleteNotification(id) {
            const notifications = getNotifications().filter(n => n.id !== id);
            saveNotifications(notifications);
            loadNotifications();
            MKApp.showToast('Notification deleted');
        }

        function clearAllNotifications() {
            if (confirm('Clear all notifications?')) {
                localStorage.removeItem(NOTIFICATION_KEY);
                loadNotifications();
                MKApp.showToast('All notifications cleared');
            }
        }

        function formatTime(isoString) {
            const date = new Date(isoString);
            const now = new Date();
            const diff = now - date;
            
            if (diff < 3600000) return Math.floor(diff / 60000) + 'm ago';
            if (diff < 86400000) return Math.floor(diff / 3600000) + 'h ago';
            if (diff < 604800000) return Math.floor(diff / 86400000) + 'd ago';
            return date.toLocaleDateString();
        }
    </script>
