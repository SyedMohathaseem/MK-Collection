<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

            <nav class="admin-nav">

                    <p class="admin-nav-title">Overview</p>
                    <a href="index.html" class="admin-nav-link">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/></svg>
                        Dashboard
                    </a>
                    <a href="orders.html" class="admin-nav-link">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"/></svg>
                        Orders
                    </a>
                </div>
                <div class="admin-nav-section">
                    <p class="admin-nav-title">Catalog</p>
                    <a href="products.html" class="admin-nav-link active">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"/></svg>
                        Products
                    </a>
                    <a href="inventory.html" class="admin-nav-link">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/></svg>
                        Inventory
                    </a>
                    <a href="upload.html" class="admin-nav-link">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"/></svg>
                        Image Upload
                    </a>
                </div>
                <div class="admin-nav-section">
                    <p class="admin-nav-title">Settings</p>
                    <a href="settings.html" class="admin-nav-link">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/></svg>
                        Settings
                    </a>
                    <a href="../index.html" class="admin-nav-link">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"/></svg>
                        View Store
                    </a>

            </nav>
        </aside>

        <!-- Main Content -->
        <main class="admin-main">
            <header class="admin-header">
                <button class="admin-mobile-toggle">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" width="24" height="24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/></svg>
                </button>
                <h1 class="admin-page-title">Products</h1>
                <div class="admin-header-right">
                    <div class="search-input-wrapper" style="width:250px">
                        <span class="search-input-icon"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/></svg></span>
                        <input type="text" class="search-input" placeholder="Search products...">
                    </div>
                    <button class="btn btn-primary" onclick="showAddProductModal()">+ Add Product</button>
                </div>
            </header>

            <div class="admin-content">
                <!-- Filters -->
                <div style="display:flex;gap:var(--space-4);margin-bottom:var(--space-6);flex-wrap:wrap">
                    <select class="form-input form-select" style="width:auto">
                        <option>All Categories</option>
                        <option>Dresses</option>
                        <option>Tops</option>
                        <option>Bottoms</option>
                        <option>Activewear</option>
                        <option>Jewelry</option>
                    </select>
                    <select class="form-input form-select" style="width:auto">
                        <option>All Status</option>
                        <option>In Stock</option>
                        <option>Low Stock</option>
                        <option>Out of Stock</option>
                    </select>
                    <select class="form-input form-select" style="width:auto">
                        <option>Sort by: Newest</option>
                        <option>Sort by: Name</option>
                        <option>Sort by: Price</option>
                        <option>Sort by: Stock</option>
                    </select>
                </div>

                <!-- Products Grid -->
                <div class="admin-products-grid" id="products-grid"></div>
            </div>
        </main>
    </div>

    <!-- Add/Edit Product Modal -->
    <div class="modal-backdrop" id="product-modal-backdrop"></div>
    <div class="modal" id="product-modal" style="max-width:700px">
        <div class="modal-header">
            <h3 class="modal-title">Add New Product</h3>
            <button class="modal-close" onclick="closeProductModal()">Ã—</button>
        </div>
        <div class="modal-body" style="max-height:70vh">
            <form id="product-form">
                <div class="form-group">
                    <label class="form-label">Product Name</label>
                    <input type="text" class="form-input" id="product-name" placeholder="e.g. Elegant Blush Midi Dress" required>
                </div>
                <div class="checkout-row">
                    <div class="form-group">
                        <label class="form-label">Category</label>
                        <select class="form-input form-select" id="product-category">
                            <option value="dresses">Dresses</option>
                            <option value="tops">Tops</option>
                            <option value="bottoms">Bottoms</option>
                            <option value="activewear">Activewear</option>
                            <option value="jewelry">Jewelry</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Collection</label>
                        <select class="form-input form-select" id="product-collection">
                            <option value="">None</option>
                            <option value="summer-essentials">Summer Essentials</option>
                            <option value="wedding-guest">Wedding Guest</option>
                            <option value="office-chic">Office Chic</option>
                        </select>
                    </div>
                </div>
                <div class="checkout-row">
                    <div class="form-group">
                        <label class="form-label">Price ($)</label>
                        <input type="number" class="form-input" id="product-price" placeholder="0.00" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Compare at Price ($)</label>
                        <input type="number" class="form-input" id="product-compare-price" placeholder="0.00" step="0.01">
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label">Description</label>
                    <textarea class="form-input form-textarea" id="product-description" placeholder="Describe the product..."></textarea>
                </div>
                <div class="form-group">
                    <label class="form-label">Sizes (comma separated)</label>
                    <input type="text" class="form-input" id="product-sizes" placeholder="XS, S, M, L, XL">
                </div>
                <div class="form-group">
                    <label class="form-label">Colors (comma separated)</label>
                    <input type="text" class="form-input" id="product-colors" placeholder="Black, White, Pink">
                </div>
                <div class="checkout-row">
                    <div class="form-group">
                        <label class="form-label">Fabric</label>
                        <input type="text" class="form-input" id="product-fabric" placeholder="e.g. 100% Cotton">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Care Instructions</label>
                        <input type="text" class="form-input" id="product-care" placeholder="e.g. Machine wash cold">
                    </div>
                </div>
                <div class="checkout-row">
                    <label class="filter-option"><input type="checkbox" id="product-new"> Mark as New</label>
                    <label class="filter-option"><input type="checkbox" id="product-featured"> Featured Product</label>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button class="btn btn-secondary" onclick="closeProductModal()">Cancel</button>
            <button class="btn btn-primary" onclick="saveProduct()">Save Product</button>
        </div>
    </div>

    <div class="toast-container"></div>

    <script src="../js/data.js"></script>
    <script src="../js/store.js"></script>
    <script src="js/admin.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', renderProducts);

        function renderProducts() {
            const grid = document.getElementById('products-grid');
            grid.innerHTML = MKData.products.map(product => `
                <div class="admin-product-card">
                    <div class="admin-product-image">
                        <img src="../${product.images[0]}" alt="${product.name}" onerror="this.src='https://images.unsplash.com/photo-1595777457583-95e059d581b8?w=400&h=300&fit=crop'">
                        <div class="admin-product-status">
                            ${product.isNew ? '<span class="badge badge-new">New</span>' : ''}
                            ${product.isSale ? '<span class="badge badge-sale">Sale</span>' : ''}
                        </div>
                    </div>
                    <div class="admin-product-body">
                        <p class="admin-product-name">${product.name}</p>
                        <p class="admin-product-sku">SKU: ${product.id.toUpperCase()}</p>
                        <div class="admin-product-footer">
                            <div class="admin-product-price">
                                <span>$${product.price.toFixed(2)}</span>
                                ${product.originalPrice ? `<s style="font-size:var(--text-sm);color:var(--color-gray-400);margin-left:var(--space-2)">$${product.originalPrice.toFixed(2)}</s>` : ''}
                            </div>
                            <div class="admin-product-actions">
                                <button class="btn btn-ghost btn-sm" onclick="editProduct('${product.id}')">Edit</button>
                                <button class="btn btn-ghost btn-sm" style="color:var(--color-error)" onclick="deleteProduct('${product.id}')">Delete</button>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function showAddProductModal() {
            document.getElementById('product-modal').classList.add('active');
            document.getElementById('product-modal-backdrop').classList.add('active');
        }

        function closeProductModal() {
            document.getElementById('product-modal').classList.remove('active');
            document.getElementById('product-modal-backdrop').classList.remove('active');
        }

        function editProduct(productId) {
            const product = MKData.getProductById(productId);
            if (product) {
                document.getElementById('product-name').value = product.name;
                document.getElementById('product-category').value = product.category;
                document.getElementById('product-price').value = product.price;
                document.getElementById('product-compare-price').value = product.originalPrice || '';
                document.getElementById('product-description').value = product.description;
                showAddProductModal();
            }
        }

        function deleteProduct(productId) {
            if (confirm('Are you sure you want to delete this product?')) {
                MKAdmin.showToast('Product deleted', 'success');
            }
        }

        function saveProduct() {
            const name = document.getElementById('product-name').value;
            if (!name) {
                MKAdmin.showToast('Please enter a product name', 'error');
                return;
            }
            MKAdmin.showToast('Product saved successfully', 'success');
            closeProductModal();
        }

        document.getElementById('product-modal-backdrop').addEventListener('click', closeProductModal);
    </script>
</body>
</html>
