<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | MK Collection</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/pages.css">
</head>
<body>
    <header class="header">
        <div class="header-inner">
            <a href="index.html" class="logo">MK<span>Collection</span></a>
        </div>
    </header>

    <main class="main" style="display:flex;align-items:center;justify-content:center;min-height:calc(100vh - var(--header-height))">
        <div class="container" style="max-width:450px">
            <div class="card" style="padding:var(--space-8)">
                <!-- Tabs -->
                <div class="tabs" style="margin-bottom:var(--space-8)">
                    <button class="tab active" data-tab="login">Sign In</button>
                    <button class="tab" data-tab="register">Create Account</button>
                </div>

                <!-- Login Form -->
                <div class="tab-content active" data-tab-content="login">
                    <form id="login-form" onsubmit="handleLogin(event)">
                        <div class="form-group">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-input" id="login-email" required placeholder="your@email.com">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Password</label>
                            <input type="password" class="form-input" id="login-password" required placeholder="••••••••">
                        </div>
                        <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:var(--space-6)">
                            <label class="filter-option" style="font-size:var(--text-sm)">
                                <input type="checkbox"> Remember me
                            </label>
                            <a href="#" style="font-size:var(--text-sm);color:var(--color-blush-pink)">Forgot password?</a>
                        </div>
                        <button type="submit" class="btn btn-primary btn-full btn-lg">Sign In</button>
                    </form>

                    <div style="margin-top:var(--space-6);text-align:center;padding:var(--space-4);background:var(--color-gray-50);border-radius:var(--radius-md);border:1px dashed var(--color-gray-200)">
                        <p style="font-size:var(--text-xs);color:var(--color-gray-500);text-transform:uppercase;letter-spacing:0.05em;font-weight:600;margin-bottom:var(--space-2)">Test Credentials</p>
                        <p style="font-size:var(--text-sm);color:var(--color-gray-600);margin-bottom:4px"><strong>Admin:</strong> demo@mk.com / demo123</p>
                        <p style="font-size:var(--text-sm);color:var(--color-gray-600)"><strong>Customer:</strong> user@mk.com / user123</p>
                    </div>
                </div>

                <!-- Register Form -->
                <div class="tab-content" data-tab-content="register">
                    <form id="register-form" onsubmit="handleRegister(event)">
                        <div class="checkout-row">
                            <div class="form-group">
                                <label class="form-label">First Name</label>
                                <input type="text" class="form-input" id="reg-firstname" required>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Last Name</label>
                                <input type="text" class="form-input" id="reg-lastname" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-input" id="reg-email" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Password</label>
                            <input type="password" class="form-input" id="reg-password" required minlength="6">
                            <p class="form-hint">At least 6 characters</p>
                        </div>
                        <label class="filter-option" style="font-size:var(--text-sm);margin-bottom:var(--space-6)">
                            <input type="checkbox" required> I agree to the Terms of Service and Privacy Policy
                        </label>
                        <button type="submit" class="btn btn-primary btn-full btn-lg">Create Account</button>
                    </form>
                </div>
            </div>

            <p style="text-align:center;margin-top:var(--space-6);font-size:var(--text-sm);color:var(--color-gray-500)">
                <a href="index.html" style="color:var(--color-blush-pink)">← Back to shopping</a>
            </p>
        </div>
    </main>

    <div class="toast-container"></div>

    <script src="js/data.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/wishlist.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
    <script>
        function initLoginPage() {
            // Pre-fill remembered email
            const rememberedEmail = MKAuth.getRememberedEmail();
            if (rememberedEmail) {
                document.getElementById('login-email').value = rememberedEmail;
                const rememberCheckbox = document.querySelector('#login-form input[type="checkbox"]');
                if (rememberCheckbox) rememberCheckbox.checked = true;
            }

            // Check if already logged in
            if (MKAuth.isLoggedIn()) {
                redirectAfterLogin();
            }

            // Tab switching
            document.querySelectorAll('.tab').forEach(tab => {
                tab.addEventListener('click', () => {
                    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                    document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                    tab.classList.add('active');
                    document.querySelector(`[data-tab-content="${tab.dataset.tab}"]`).classList.add('active');
                });
            });
        }

        // Robust initialization for file:// protocol
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initLoginPage);
        } else {
            initLoginPage();
        }

        async function handleLogin(e) {
            e.preventDefault();
            const btn = e.target.querySelector('button[type="submit"]');
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const remember = e.target.querySelector('input[type="checkbox"]').checked;

            try {
                MKUI.setLoading(btn, true);
                await MKAuth.login(email, password, remember);
                MKApp.showToast('Welcome back!', 'success');
                
                // Clear loading immediately before redirect
                MKUI.setLoading(btn, false);
                
                // Small delay then redirect
                setTimeout(redirectAfterLogin, 500);
            } catch (error) {
                MKUI.setLoading(btn, false);
                MKApp.showToast(error.message, 'error');
            }
        }

        async function handleRegister(e) {
            e.preventDefault();
            const btn = e.target.querySelector('button[type="submit"]');
            const data = {
                firstName: document.getElementById('reg-firstname').value,
                lastName: document.getElementById('reg-lastname').value,
                email: document.getElementById('reg-email').value,
                password: document.getElementById('reg-password').value
            };

            try {
                MKUI.setLoading(btn, true);
                await MKAuth.register(data);
                MKApp.showToast('Account created successfully!', 'success');
                setTimeout(redirectAfterLogin, 1000);
            } catch (error) {
                MKUI.setLoading(btn, false);
                MKApp.showToast(error.message, 'error');
            }
        }

        function redirectAfterLogin() {
            const user = MKAuth.getUser();
            if (!user) return;

            const params = new URLSearchParams(window.location.search);
            const returnUrl = params.get('return');
            
            // Admin users - open admin panel in NEW TAB
            if (user.role === 'admin') {
                const adminUrl = 'admin/index.html';
                const adminWindow = window.open(adminUrl, '_blank');
                
                // Keep storefront active in current tab
                if (returnUrl) {
                    window.location.href = decodeURIComponent(returnUrl);
                } else {
                    window.location.href = 'account.html';
                }

                // If popup was blocked, show a helpful message
                if (!adminWindow || adminWindow.closed || typeof adminWindow.closed === 'undefined') {
                    const card = document.querySelector('.card');
                    if (card) {
                        card.innerHTML = `
                            <div style="text-align:center;padding:var(--space-8)">
                                <div style="width:64px;height:64px;background:var(--color-blush-light);border-radius:50%;display:flex;align-items:center;justify-content:center;margin:0 auto var(--space-6)">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="var(--color-blush-pink)" width="32" height="32"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"/></svg>
                                </div>
                                <h3 style="margin-bottom:var(--space-2)">Admin Panel Ready</h3>
                                <p style="color:var(--color-gray-500);margin-bottom:var(--space-6)">Your browser blocked the automatic popup. Click below to open the dashboard.</p>
                                <a href="${adminUrl}" target="_blank" class="btn btn-primary btn-full">Open Admin Dashboard</a>
                                <div style="margin-top:var(--space-4)">
                                    <a href="index.html" style="font-size:var(--text-sm);color:var(--color-gray-400)">Stay on Storefront</a>
                                </div>
                            </div>
                        `;
                    }
                }
                return;
            }

            // Regular users get redirected to return URL or account page
            if (returnUrl) {
                window.location.href = decodeURIComponent(returnUrl);
                return;
            }

            window.location.href = 'account.html';
        }
    </script>
</body>
</html>
